<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>


<script>
 
	var nombre=prompt("Introduce tu Nombre:");
	var apellido=prompt("Introduce tu Apellido");
	var edad=prompt("Introduce tu Edad");
	var restando=prompt("Cuantos años deseas quitarte?");
	
	edad-=restando; /*Cambiar o variar el valor almacenado dentro de la variable edad*/
	
	
	document.write("<p>");

	document.write("Bienvenidos:   "  + nombre + "  " + apellido + "<br/>" + "Te gustaria tener    "  + edad + " Años "); /* Agrego codigo HTML para hacer un salto de linea*/
	
	document.write("</p>");
	
</script>



</div>
</div>

</div>
</body>
</html>
