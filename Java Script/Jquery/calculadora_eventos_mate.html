<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>

<style>

	.numero{
		width:60px;
		heigdth:60px;
	}
	
	.igual{
		width:120; 
		height:60;
	}

	.table{
		margin:auto
	}

	.color_display{
		height:30; 
		background-color:#03F; 
		border:medium #F60; 
		font:Arial, Helvetica, sans-serif; 
		color:#0F0; 
		font-size:18px; 
		text-align:right; 
		padding:5px;
	}

</style>

<script>

	var cifra="";
	var acumulado=0;
	
	function display_numeros(numero){ // construimos una primera funcion llamada display_numero recibe un parametro(numero) 
									// esta funcion es ejecutada cada vez que pulsamos un boton de la calculadora.
									// con la correspondiente llamada a esa funcion bajo el evento correspondiente (onclick)
										
	document.getElementById("display").value=cifra + numero;
	
	cifra=document.getElementById("display").value;
	
	}

	function suma(){
	
	acumulado=acumulado + parseInt(cifra);
	document.getElementById("display").value=acumulado;
	cifra="";
	
	}
	
</script>

</head>

<body>

	<div align="center">
	  <table width="15%"; border="1">
	    <tr>
	      <td colspan="8"; align="center">
	        <input name="display" type="text" class="color_display" id="display" size="25"> </td>
	      </tr>
	    
	    <tr>
	      <td width="26%"> <input name="button" type="button" class="numero" id="button" value="+" onclick="suma()"></td>   
	      <td width="21%"> <input name="button2" type="button" class="numero" id="button2" value="-"></td>          
	      <td width="21%"> <input name="button3" type="button" class="numero" id="button3" value="*"></td>
	      <td width="26"> <input name="button4" type="button" class="numero" id="button4" value="/"></td> 
	      </tr>
	    
	    <tr>    
	      <td> <input name="numero7" type="button" class="numero" id="numero7" value="7" onclick="display_numeros(7)" ></td>
	      <td> <input name="numero8" type="button" class="numero" id="numero8" value="8" onclick="display_numeros(8)" ></td>
	      <td> <input name="numero9" type="button" class="numero" id="numero9" value="9" onclick="display_numeros(9)" ></td>
	      </tr>
	    
	    <tr>
	      <td><input name="numero4" type="button" class="numero" id="numero4" value="4" onclick="display_numeros(4)" ></td>
	      <td><input name="numero5" type="button" class="numero" id="numero5" value="5" onclick="display_numeros(5)" ></td>
	      <td><input name="numero6" type="button" class="numero" id="numero6" value="6" onclick="display_numeros(6)" ></td>
	      </tr>
	    
	    <tr>
	      <td><input name="numero1" type="button" class="numero" id="numero1" value="1" onclick="display_numeros(1)"></td>
	      <td><input name="numero2" type="button" class="numero" id="numero2" value="2" onclick="display_numeros(2)"></td>
	      <td><input name="numero3" type="button" class="numero" id="numero3" value="3" onclick="display_numeros(3)" ></td>
	      </tr>
	    
	    <tr>
	      <td><input name="numero0" type="button" class="numero" id="numero0" value="0" onclick="display_numeros(0)" ></td>
	      <td><input name="punto" type="button" class="numero" id="punto" value=","></td>
	      
	      <td colspan="1"><input name="igual" type="button" class="igual" id="igual" value="=" ></td>
	      </tr>
		  </table>
          
          
          <script>
		  
          document.getElementById("display").value=0;
		  
		  
		  </script>
		  
</div>
