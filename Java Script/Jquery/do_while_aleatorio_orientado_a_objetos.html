<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>



</head>

<body>

<table width=25% border="0">
<tr>

<td><label for="textfield"></label>
<input type="text" name="textfield" id="c_mensajes" ></td>

<td><label for="textfield2"></label>
<input type="text" name="textfield2" id="c_intentos" ></td>

</tr>
</table>

<script>

	var aleatorio=Math.round(Math.random()*100);
	var minum, intentos;
	
	minum=0;
	intentos=0;
	
	var mensaje=document.getElementById("c_mensajes"); // Conseguimos identificar el objeto y almacenar dentro de la variable  		                                                           objeto.
	
	var intentos_consumidos=document.getElementById("c_intentos"); // Idem
	
	
	do{
		minum=prompt("Introduce un Numero entre 0 y 100");
		 
		if(aleatorio>minum){
			
			mensaje.value="Mas alto"; // objeto.propiedad = valor
		            	             // value hacer referencia al valor que hay dentro de un cuadro de texto.
									 
			mensaje.style.fontSize="18px";
			}
			
		if(aleatorio<minum){
			
			mensaje.value="Mas Bajo";
			mensaje.style.fontSize="18px";
			}
		
		intentos++; // incremento en 1 la variable intento.
		intentos_consumidos.value=intentos;
		
		intentos_consumidos.style.fontSize="18px";
		intentos_consumidos.style.color="red";
		intentos_consumidos.style.textAlign="center";
		
	}while(aleatorio!=minum);
			
		mensaje.value="Correcto";
		mensaje.style.color="red";
			
		// esta instruccion se va a repetir siempre y cuando el número que ha generado sea igual a 100.

</script>

</body>
</html>
